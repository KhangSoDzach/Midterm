<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>iBanking - Tuition</title>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        background: #f5f5f5; 
        margin: 0; }
    header { 
        background: #b30000;
        color: white; 
        padding: 10px 20px; 
        display: flex; 
        align-items: center; 
        justify-content: space-between;
    }
    .header-left {
        display: flex;
        align-items: center;
        gap: 50px;
    }
    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .balance {
        font-weight: bold;
        font-size: 16px;
    }
    .logout-btn {
        padding: 6px 12px;
        background: white;
        color: #b30000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    .logout-btn:hover {
        background: #f2f2f2;
    }

    .container { 
        display: flex; 
        padding: 20px; 
        }
    .main { 
        flex: 3; 
        background: white; 
        padding: 20px; 
        border-radius: 8px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }
    .sidebar { 
        flex: 1; 
        margin-left: 20px; 
    }
    .help-box { 
        background: white; 
        padding: 15px; 
        border-radius: 8px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }
    h2 { 
        margin-top: 0; 
    }
    label { 
        display: block; 
        margin-top: 14px; 
        font-weight: bold; 
    }
    input, select { 
        width: 100%; 
        padding: 10px; 
        margin-top: 5px; 
        border: 1px solid #2a54dd; 
        border-radius: 5px; 
    }
    input[disabled] {
        background: #eef3ff;      /* nền khác để nổi bật */
        color: #003366;           /* chữ xanh đậm */
        font-weight: bold;
    }
    .search-box {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    .search-btn {
        padding: 10px 15px;
        background: #2a54dd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .search-btn:hover {
        background: #1e3fa8;
    }
    button { 
        margin-top: 15px; 
        padding: 10px 15px; 
        background: #b30000; 
        color: white; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer; 
    }
    button:hover { 
        background: #8b0000; 
    }
    .steps { 
        display: flex; 
        justify-content: space-between; 
        margin-bottom: 20px; 
    }
    .step { 
        flex: 1; 
        padding-top: 20px;
        text-align: center; 
        font-weight: bold; 
        font-size: 20px;
    }
    .active { color: #b30000; }
    fieldset{
      margin-top: 5px;
      padding-right: 30px;
      padding-bottom: 30px ;
      font-size: 15px;
      border: 3px solid #000000; 
      border-radius: 6px; 
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1 style="margin: 0;">iBanking</h1>
      <div>
        <p style="margin: 0;color: #ada9a9;">Welcome back</p>
        <p id="user-name" style="margin: 0; font-weight: bold; font-size: 25px;">Loading...</p>
      </div>
    </div>
    <div class="header-right">
      <div id="user-balance" class="balance">Balance: Loading...</div>
      <button class="logout-btn" onclick="logout()">Log out</button>
    </div>
  </header>

  <div class="steps">
    <div class="step active">1. Select</div>
    <div class="step">2. OTP</div>
    <div class="step">3. Completion</div>
  </div>

  <div class="container">
    <div class="main">
      <h2>Tuition Payment</h2>
      <form>
        <fieldset>
          <legend>Payer Information</legend>
          <label>Full Name </label>
          <input type="text" id="payer-name" value="Loading..." disabled>
          <label>Phone Number</label>
          <input type="text" id="payer-phone" value="Loading..." disabled>
          <label>Email</label>
          <input type="text" id="payer-email" value="Loading..." disabled>
        </fieldset>

        <fieldset>
          <legend>Tuition Information</legend>
          <label>Student ID </label>
          <div class="search-box">
            <input type="text" id="student-id-input" placeholder="Enter Student ID">
            <button type="button" class="search-btn" onclick="searchTuition()">Search</button>
          </div>
          <label>Student Name</label>
          <input type="text" id="student-name" disabled placeholder="Displayed automatically">
          <label>Amount Due</label>
          <input type="text" id="amount-due" disabled placeholder="Fetched by Student ID">
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
        
          <label>Transaction ID</label>
          <input type="text" value="TXN202509140001" disabled>

          <label>Student Name</label>
          <input type="text" value="Đặng Bảo Khang" disabled>
        
          <label>Transfer Content</label>
          <input type="text" value="Tuition fee - 522H0003" disabled>

          <label>Amount</label>
          <input type="text" value="10,000,000 VND" disabled>
        
          <div style="display: flex; align-items: center;white-space: nowrap; margin-top:10px;">
            <input type="checkbox" id="terms">
            <label for="terms">I agree to the terms and conditions</label>
          </div>
        </fieldset>
        
        <button type="button" onclick="proceedToOTP()">Confirm Transaction</button>
      </form>
    </div>

    <div class="sidebar" style="white-space: nowrap;">
      <div class="help-box">
        <h3>Help</h3>
        <ul>
          <li>Student Info</li>
          <li>View Tuition List</li>
          <li>Manage Transactions</li>
          <li>Payment Limits</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let currentTuition = null;

    // Kiểm tra authentication khi trang load
    window.addEventListener('DOMContentLoaded', function() {
      checkAuth();
    });

    function checkAuth() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      
      if (!token || !user) {
        window.location.href = 'login.html';
        return;
      }
      
      try {
        currentUser = JSON.parse(user);
        displayUserInfo();
      } catch (error) {
        console.error('Error parsing user data:', error);
        logout();
      }
    }

    function displayUserInfo() {
      if (currentUser) {
        document.getElementById('user-name').textContent = currentUser.full_name;
        document.getElementById('user-balance').textContent = `Balance: ${formatCurrency(currentUser.balance)}`;
        
        // Cần fetch thêm thông tin chi tiết của user từ API
        fetchUserDetails();
      }
    }

    async function fetchUserDetails() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/profile', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const userProfile = await response.json();
          // Cập nhật thông tin payer
          document.getElementById('payer-name').value = userProfile.full_name;
          document.getElementById('payer-phone').value = userProfile.phone_number;
          document.getElementById('payer-email').value = userProfile.email;
          
          // Cập nhật balance trong header
          document.getElementById('user-balance').textContent = `Balance: ${formatCurrency(userProfile.balance)}`;
          
          // Cập nhật localStorage với thông tin mới
          const updatedUser = { ...currentUser, ...userProfile };
          localStorage.setItem('user', JSON.stringify(updatedUser));
          currentUser = updatedUser;
        } else {
          console.error('Failed to fetch user profile');
          // Fallback to stored user info
          document.getElementById('payer-name').value = currentUser.full_name;
          document.getElementById('payer-phone').value = "N/A";
          document.getElementById('payer-email').value = "N/A";
        }
      } catch (error) {
        console.error('Error fetching user details:', error);
        // Fallback to stored user info
        document.getElementById('payer-name').value = currentUser.full_name;
        document.getElementById('payer-phone').value = "N/A";
        document.getElementById('payer-email').value = "N/A";
      }
    }

    async function searchTuition() {
      const studentId = document.getElementById('student-id-input').value.trim();
      if (!studentId) {
        alert('Please enter Student ID');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/tuition/student/${studentId}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const tuitionData = await response.json();
          if (tuitionData && tuitionData.length > 0) {
            currentTuition = tuitionData[0]; // Lấy tuition đầu tiên
            document.getElementById('student-name').value = currentTuition.student_name;
            document.getElementById('amount-due').value = formatCurrency(currentTuition.tuition_amount);
            
            // Cập nhật thông tin thanh toán
            updatePaymentInfo();
          } else {
            alert('No tuition found for this student ID');
            clearTuitionInfo();
          }
        } else {
          const errorData = await response.json();
          alert(errorData.message || 'Error searching tuition information');
          clearTuitionInfo();
        }
      } catch (error) {
        console.error('Error searching tuition:', error);
        alert('Network error. Please try again.');
      }
    }

    function updatePaymentInfo() {
      if (currentTuition) {
        // Cập nhật thông tin giao dịch
        const transactionId = 'TXN' + new Date().getFullYear() + 
                             String(new Date().getMonth() + 1).padStart(2, '0') + 
                             String(new Date().getDate()).padStart(2, '0') + 
                             String(Math.floor(Math.random() * 10000)).padStart(4, '0');
        
        document.querySelector('fieldset:nth-of-type(3) input:nth-of-type(1)').value = transactionId;
        document.querySelector('fieldset:nth-of-type(3) input:nth-of-type(2)').value = currentTuition.student_name;
        document.querySelector('fieldset:nth-of-type(3) input:nth-of-type(3)').value = 
          `Tuition fee - ${currentTuition.student_id}`;
        document.querySelector('fieldset:nth-of-type(3) input:nth-of-type(4)').value = 
          formatCurrency(currentTuition.tuition_amount);
      }
    }

    function clearTuitionInfo() {
      document.getElementById('student-name').value = '';
      document.getElementById('amount-due').value = '';
      currentTuition = null;
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND'
      }).format(amount);
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    // Kiểm tra form trước khi chuyển sang OTP
    function proceedToOTP() {
      if (!currentTuition) {
        alert('Please search and select tuition information first');
        return;
      }
      
      const termsChecked = document.getElementById('terms').checked;
      if (!termsChecked) {
        alert('Please agree to the terms and conditions');
        return;
      }

      // Lưu thông tin tuition để sử dụng ở trang OTP
      localStorage.setItem('currentTuition', JSON.stringify(currentTuition));
      window.location.href = 'otp.html';
    }
  </script>
</body>
</html>
