<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        background: #f5f5f5; 
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header { 
        background: #b30000;
        color: white; 
        padding: 10px 20px; 
        display: flex; 
        align-items: center; 
        justify-content: space-between;
    }
    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #b30000;
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #2a54dd;
        border-radius: 5px;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #b30000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #8b0000;
    }
  </style>
</head>
<body>
  <header>
    <div>Student Portal</div>
  </header>

  <div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form action="index.html" method="get">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
    
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
    
          <button type="submit">Login</button>
        </form>
      </div>
  </div>
</body>
</html>
